<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOSIAH MATTERN</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    img {
      height: 350px;
    }

    h1 {
      font-size: 50px;
      font-style: italic;
    }
  </style>
  <script>
    function updateTime() {
      // Get time in Columbus, Ohio (Eastern Time)
      const options = {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZoneName: 'short'
      };

      const formatter = new Intl.DateTimeFormat('en-US', options);
      const timeString = formatter.format(new Date());

      document.querySelector('.time').textContent = timeString;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      setInterval(updateTime, 1000); // update every second
    });
  </script>
</head>

<body>
  <h1>JOSIAH MATTERN</h1>
  <img src="theShoe.webp" alt="picture of OSU stadium" />
  <p style="font-style:italic">TIME IN COLUMBUS: <span class="time"></span></p>
